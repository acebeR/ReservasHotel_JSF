<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="objeto"/>
	<composite:attribute name="alvo"/>
	<composite:attribute name="excluirListener" method-signature="void action()"/>
</composite:interface>

<composite:implementation>
	<h:commandLink value="Editar">
		<f:setPropertyActionListener value="#{cc.attrs.objeto}" target="#{cc.attrs.alvo}" />
	</h:commandLink> | 
 	<h:commandLink value="Excluir" action="#{cc.attrs.excluirListener}">
		<f:setPropertyActionListener value="#{cc.attrs.objeto}" target="#{cc.attrs.alvo}" />
	</h:commandLink>
</composite:implementation>

</html>
